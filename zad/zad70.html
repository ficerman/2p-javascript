<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="zadania.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

        * {
            font-family: 'Roboto Mono';
        }

        #tekst {
            white-space: pre;
        }
    </style>
</head>

<body>
    <div style="font-size:42px;">
        <p id="tekst"></p>
        <script language="JavaScript">
            let a = parseFloat(prompt("podaj a: "))
            let b = parseFloat(prompt("podaj b: "))

            let tekst = document.getElementById("tekst")
            function lPozioma() {
                for (i = 0; i < a; i++) {
                    tekst.innerHTML += ("*");
                }
            }
            lPozioma()
            tekst.innerHTML += ("<br>");
            for (i = 0; i < b; i++) {
                tekst.innerHTML += ("*");
                for (j = 0; j < (a - 2); j++) {
                    tekst.innerHTML += (" ")
                }
                tekst.innerHTML += ("*<br>");
            }
            lPozioma()
        </script>
    </div>
</body>

</html>
