<html>

<body>
    <div style="color:green;font-size:44px;">
        <script language="JavaScript">
            var a_fic = prompt("A=", 0);
            var a = parseFloat(a_fic);

            var b_fic = prompt("B=", 0);
            var b = parseFloat(b_fic);

            document.write("(a + b) ^ 3 = " + (a ^ 3) + (3 * a ^ 2 * b) + (3 * a * b ^ 3) + (b ^ 3));
        </script>
    </div>
</body>

</html>
