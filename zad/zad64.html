<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="zadania.css">
</head>

<body>
    <div style="font-size:50px;">
        <span style='color: #222; font-size: 7'>wczytana liczba </span><br>
        <script language="JavaScript">
            let x_fic = prompt("podaj liczbę x_fic: ", "")
            let x = parseFloat(x_fic)
            if (x % 2 == 0) {
                document.write("<span style='font-size: 30pt'>jest parzysta</span><br>");
            }
            else {
                document.write("<span style='font-size: 50pt'>jest nieparzysta</span><br>");
            }
        </script>
    </div>
    <footer>informacja: wielkości tekstu są 10-krotnie większe niż te podane w zadaniu, oryginalne były trudne do
        odczytania na moim monitorze; proporcja pomiędzy nimi została utrzymana.
    </footer>
</body>

</html>
