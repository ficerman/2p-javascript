<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="zadania.css">
</head>

<body>
    <div style=" color:tomato;font-size:50px;">
        <script language="JavaScript">
            var x_fic = prompt("podaj liczbę x: ", "");
            var a = parseFloat(x_fic);
            document.write("wczytana liczba x = " + a + " ");
            if (a > 0) {
                document.write("jest większa od 0" + "<br>");
            }
            else if (a == 0) {
                document.write("jest równa 0" + "<br>");
            }
            else if (a < 0) {
                document.write("jest mniejsza od 0" + "<br>");
            }
        </script>
    </div>
</body>

</html>
